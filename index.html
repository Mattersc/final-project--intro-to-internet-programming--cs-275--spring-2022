<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Carousel Final</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Image Carousel</h1>
  </header>
  <main>
    <div class="carousel">
      <button class="carousel__button previous" id="previous"></button>
      <div class="carousel-">
        <img class="active" src="img/red.png" alt="red">
        <img src="img/black.png" alt="black">
        <img src="img/blue.png" alt="blue">
        <img src="img/green.png" alt="green">
        <img src="img/original-image.png" alt="original">
      </div>
      <button class="carousel__button next" id="next">></button>
    </div>

  </main>
  <script src="js/app.js"></script>
</body>
</html>
